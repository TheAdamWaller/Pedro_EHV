<! FLEXBOX: Hace que las cajas sean flexibles.
	en Bootstrap, tambien lo maneja a traves de clase
	que hacen que se trabaje más fácilmente

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style type="text/css">
		.contenedor {
			display:flex;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="contenedor">
		Mi contenedor<br>
		<i class="bi bi-chat-heart" style="font-size:100px"></i>
	</div>
	<div class="d-flex justify-content- flex-wrap">
		Mi contenedor con bootstrap
		<i class="bi bi-chat-heart" style="font-size:2.5ems"></i>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!--
eje principal:

justify-content : flex-start, flex-end, center, space-between, space-around, space-evenly

CON BOOTSTRAP tenemos clases:
	.justify-content-start
	.justify-content-end
	.justify-content-center
	.justify-content-space-between
	...

eje secundario:

align-items: flex-start, flex-end, center, baseline, stretch

CON BOOTSTRAP tenemos clases:
	.align-items-start
	.align-items-end
	...
	-->
